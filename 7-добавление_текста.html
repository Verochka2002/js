<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        'use script';
        let elem = document.querySelectorAll('a');
        for (let i = 0; i < 4; i++) {
            let elem2 = elem[i].innerText
            if (elem2.length == 0) {
                elem[i].insertAdjacentText('afterBegin', 'ссылка');
            }

        }
    </script>
</body>
